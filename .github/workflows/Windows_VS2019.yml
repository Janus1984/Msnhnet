name: Windows-MSVC-2019

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake .. -Bbuild -G"Visual Studio 16 2019"  

    - name: build
      run: cmake --build build --config Debug -j
